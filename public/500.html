<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container {
      display: grid;
    }

    .notfound-top {
      font-size: 100px;
      font-weight: 900;
      display: block;
      width: fit-content;
      margin-top: 30%;
      margin-bottom: 5%;
      margin-left: 50%;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-image: url('bg.png');
      background-position: center;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }

    .notfound-midle {
      color: #000;
      font-size: 24px;
      font-weight: lighter;
      margin-top: -25%;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #notfound-midle {
      justify-content: center;
    }

    #link_home {
      display: flex;
      justify-content: center;
      margin-bottom: 10%;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="row notfound-top">We're sorry, but something went wrong.</div>
    <div class="row notfound-midle">
      <p id=notfound-midle>If you are the application owner check the logs for more information.
      </p>
    </div>
    <div id="link_home">
      <form action="/">
        <input type="submit" value="Go to Homepage" />
      </form>
    </div>
  </div>
</body>
